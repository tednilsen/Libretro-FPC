[Project]
Name=LibretroFPC Project Welcome
Description=This is tje Libretro-FPC Welcome Project template.
Author=Ted Roberth Nilsen @ https://github.com/tednilsen/Libretro-FPC
Recurse=False
Exclude=txt, inc, ini

[Variables]
RATitle=Project title, e.g. "Libretro Welcome"
RADir=Full path to RetroArch folder, e.g. "C:\RetroArch"
RAExe=Name of RetroArch executable, e.g. "retroarch.exe"
RACore=Path to RetroArch cores folder, e.g. "C:\RetroArch\cores"
RACmd=Command to RetroArch, blank or e.g. config on RetroPie "--config /opt/retropie/configs/all/retroarch.cfg"
RAExt=Library extension, Windows "dll" Linux "so"
RASrc=LibretroFPC source folder, relative or abs, e.g. "..\"